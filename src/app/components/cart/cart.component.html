<h1>Your Cart</h1>

<ul>
    <div *ngFor="let productName of productNames; index as i">
        <li>
            {{productName}} <span>{{quantities[i]}}</span>  
        </li>
    </div>
</ul>


<app-finish-purchase *ngIf="canProceedToCheckout" [purchaseData]="cartProductData"></app-finish-purchase>
