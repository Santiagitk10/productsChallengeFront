<h1>Products</h1>

<form action="">

    Enter Page Number to bring from Register: <input type="number" name="pageNumber" [(ngModel)]="pageNumber"> 
    <br>
    <br>
    Enter the number of Results per Page: <input type="number" name="pageSize" [(ngModel)]="pageSize">
    <br>
    <br>
    <input type="submit" (click)="getProducts()">

</form>


<ul>
    <li *ngFor="let product of products">
        {{product.productName}}
    </li>
</ul>
